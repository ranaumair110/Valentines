<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tehniyat ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    text-align:center;
    color:white;
    transition:1s;
}

.container{
    width:90%;
    max-width:700px;
    position:relative;
}

h1{
    font-size:2.5rem;
    margin-bottom:30px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px white;}
    to{text-shadow:0 0 25px #fff,0 0 45px #ff4e8a;}
}

.buttons{
    position:relative;
    height:80px;
}

button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{transform:scale(1.1);}

#noBtn{
    background:#ff2e63;
    color:white;
    position:absolute;
    left:60%;
}

.hidden{display:none;}

#result{
    animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}

.nameGlow{
    font-size:3rem;
    margin-bottom:15px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
}

.typing{
    font-size:1.3rem;
    margin-top:15px;
    min-height:80px;
}

.signature{
    margin-top:25px;
    font-style:italic;
    font-size:1.2rem;
    opacity:0.9;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
    to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<h1 id="question">Tehniyat‚Ä¶ will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
</div>

<div id="result" class="hidden">
    <div class="nameGlow">Tehniyat ‚ù§Ô∏è</div>
    <div class="typing" id="typingText"></div>
    <div class="signature">Forever yours,<br>Umair ‚ù§Ô∏è</div>
</div>

</div>

<audio id="bgMusic">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f3e3c6b09.mp3?filename=romantic-background-112191.mp3" type="audio/mp3">
</audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const question=document.getElementById("question");
const result=document.getElementById("result");
const typingText=document.getElementById("typingText");
const music=document.getElementById("bgMusic");

// NO button movement
noBtn.addEventListener("mouseenter",()=>{
    const btnWidth=noBtn.offsetWidth;
    const btnHeight=noBtn.offsetHeight;
    const maxX=window.innerWidth-btnWidth-20;
    const maxY=window.innerHeight-btnHeight-20;
    noBtn.style.position="fixed";
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
});

// YES clicked
yesBtn.addEventListener("click",()=>{
    question.style.display="none";
    document.querySelector(".buttons").style.display="none";
    result.classList.remove("hidden");

    document.body.style.background=
    "linear-gradient(135deg,#ff0844,#ffb199)";

    music.play().catch(()=>{});

    startHearts();
    typeMessage();
});

// Floating hearts
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(20+Math.random()*20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },250);
}

// Typing love letter
const message=
"From the moment you came into my life, everything felt brighter.\n" +
"You are my peace, my happiness, and my favorite person.\n" +
"I don‚Äôt just want one Valentine‚Äôs Day with you‚Ä¶\n" +
"I want every day with you. üíï";

function typeMessage(){
    let i=0;
    const interval=setInterval(()=>{
        typingText.innerHTML+=
            message[i]==="\n"?"<br>":message[i];
        i++;
        if(i>=message.length)clearInterval(interval);
    },40);
}
</script>

</body>
</html>
